<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Streaming OpenAI API Completions in JavaScript</title>
    <link rel="stylesheet" href="../CSS/chat.css">
    <script type="module" src="index.js"></script>
  </head>
  <body>
        <div class="container">
            <h1>Begin Chatting Now</h1>
            <p class="generated">Generated Text</p>
            <p id="resultText"></p>

            <input type="text" placeholder="Enter Prompt..." id="promptInput">
            <div class="btn">
                <button id="generateBtn">Generate</button>
                <button id="stopBtn">Stop</button>
            </div>
        </div>
        
  </body>
</html>
